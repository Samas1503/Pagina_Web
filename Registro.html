<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrate Gratis!</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/all.min.css">
</head>

<body class="fondo-reg">
    <div class="continer pb-5 pt-5">
        <div class="row justify-content-center pt-5 mt-5 mr-1 ml-1 mb-5">
            <div class="col-md-6 col-sm-12 col-lg-4 col-xl-4 formulario">
                <form>
                    <div class="form-group text-center mb-5">
                        <h1 class="text-white">Registrate</h1>
                    </div>
                    <div class="form-group mx-md-5 d-flex">x
                        <div class="row col-3">
                            <h2 class="ml-2"><i class="fas fa-signature mr-2"></i></h2>
                        </div>
                        <input type="text" class="form-control" name="Nombre" id="nombre" placeholder="Nombre/s">
                    </div>
                    <div class="form-group mx-md-5 d-flex">
                        <div class="row col-3">
                            <h2 class="ml-2"><i class="fas fa-file-signature mr-2"></i></h2>
                        </div>
                        <input type="text" class="form-control" name="Apellido" id="apellido" placeholder="Apellido/s">
                    </div>
                    <div class="form-group mx-md-5 d-flex">
                        <div class="row col-3">
                            <h2 class="ml-2"><i class="far fa-envelope mr-2"></i></h2>
                        </div>
                        <input type="e-mail" class="form-control" name="Correo" id="correo" placeholder="Correo Electronico">
                    </div>
                    <div class="form-group mx-md-5 d-flex">
                        <div class="row col-3">
                            <h2 class="ml-2"><i class="fas fa-user mr-2"></i></h2>
                        </div>
                        <input type="text" class="form-control" name="Usuario" id="usuario" placeholder="Nombre de usuario">
                    </div>
                    <div class="form-group mx-md-5 d-flex">
                        <div class="row col-3">
                            <h2 class="ml-2"><i class="fas fa-key"></i></h2>
                        </div>
                        <input type="password" class="form-control" name="Contraseña" id="contraseña" placeholder="Contraseña">
                    </div>
                    <div class="form-group mx-md-5 d-flex">
                        <div class="row col-3">
                            <h2 class="ml-2"><i class="fas fa-phone-alt"></i></h2>
                        </div>
                        <input type="texto" class="form-control" name="Telefono" id="telefono" placeholder="Telefono">
                    </div>
                    <div class="form-group mx-md-5 mb-5 d-flex">
                        <div class="row col-3">
                            <h2 class="ml-2"><i class="fas fa-calendar-alt"></i></h2>
                        </div>
                        <input type="date" class="form-control" name="Nacimiento" id="nacimiento" placeholder="Fecha de Nacimiento">
                    </div>
                    <div class="mx-md-5">
                        <p class="text-white">Al Confirmar su registro usted esta aceptando las
                            <a href="">Poliicas de Privacidad</a> de la Pagina. </p>
                    </div>
                    <div class="form-group mx-md-5 pb-5">
                        <div class="d-flex">
                            <button class="btn btn-block btn-primary text-white mr-3 ml-auto">Cancelar</button>
                            <button class="btn btn-block btn-success text-white mr-auto ml-3">Enviar</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="js/jquery-3.5.1.slim.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/all.min.js"></script>
</body>

</html>
